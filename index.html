<!doctype html>
<html class="" lang="en">

<head>
  <meta charset="utf-8">

  <title>Story Generator</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>-->
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-info fixed-top">
    <a class="navbar-brand" href="#">Game</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Type e-mail here" aria-label="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Sign Up</button>
      </form>
    </div>
  </nav>

  <main role="main" class="container">

    <div class="starter-template">
      <h1 class="textbackground">Silly Story Generator</h1>
      <p class="lead textbackground">Add in a name and city and see what happens next!</p>
    </div>


    <div>
      <label for="customname">Enter custom name:</label>
      <input id="customname" type="text" placeholder="">
    </div>

    <div>
      <label for="customcity">Enter custom city:</label>
      <input id="customcity" type="text" placeholder="">
    </div>

    <div>
      <label for="us">US</label><input id="us" type="radio" name="ukus" value="us" checked>
      <label for="uk">UK</label><input id="uk" type="radio" name="ukus" value="uk">
    </div>

    <div>
      <label for="earth">Earth</label><input id="earth" type="radio" name="earthmoon" value="earth" checked>
      <label for="moon">Moon</label><input id="moon" type="radio" name="earthmoon" value="moon">
    </div>

    <div>
      <button class="randomize">Generate random story</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story textbackground"></p>

    <p class="question textbackground"></p>

    <div id="rightHere"></div>

    <div id="reloadlocation"></div>


  </main><!-- /.container -->


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>


</body>

</html>
